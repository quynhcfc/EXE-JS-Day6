<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>javascript exe day 6</h1>
      <div class="content">
        <div class="form-group mb-0">
          <label for="">Số nguyên:</label>
          <input
            type="text"
            name=""
            id="txt-number"
            class="form-control"
            placeholder="nhập số"
            aria-describedby="helpId"
          />
          <button class="btn btn-success" id="btn-addNumber">Thêm số</button>
        </div>
        <div class="ketqua" id="ketQua-Mang"></div>
      </div>

      <!-- 1. TÍNH TỔNG CÁC SỐ DƯƠNG TRONG MẢNG -->
      <div class="content">
        <button class="btn btn-success" id="btn-tongSoDuong">
          Tổng số dương
        </button>
        <div class="ketqua" id="ketQua-tongSoDuong"></div>
      </div>

      <!-- 2. ĐẾM SỐ LƯỢNG SỐ DƯƠNG TRONG MẢNG -->
      <div class="content">
        <button class="btn btn-success" id="btn-demSoDuong">
          Số lượng số dương
        </button>
        <div class="ketqua" id="ketQua-soLuongSoDuong"></div>
      </div>

      <!-- 3. TÌM SỐ NHỎ NHẤT TRONG MẢNG -->
      <div class="content">
        <button class="btn btn-success" id="btn-minNumber">Số nhỏ nhất</button>
        <div class="ketqua" id="ketQua-soNhoNhat"></div>
      </div>

      <!-- 4. TÌM SỐ DƯƠNG NHỎ NHẤT TRONG MẢNG -->
      <div class="content">
        <button class="btn btn-success" id="btn-soDuongNhoNhat">
          Số dương nhỏ nhất
        </button>
        <div class="ketqua" id="ketQua-soDuongNhoNhat"></div>
      </div>

      <!-- 5. TÌM SỐ CHẴN CUỐI CÙNG TRONG MẢNG -->
      <div class="content">
        <button class="btn btn-success" id="btn-soChanCuoiCung">
          Số chẵn cuối cùng
        </button>
        <div class="ketqua" id="ketQua-soChanCuoiCung"></div>
      </div>

      <!-- 6. ĐỔI CHỖ 2 GIÁ TRỊ TRONG MẢNG -->
      <div class="content">
        <div class="form-group mb-0">
          <label for="">Nhập vị trí:</label>
          <input
            type="text"
            class="form-control"
            name="vitri"
            id="vitri1"
            aria-describedby="helpId"
            placeholder="vị trí "
          />
          <input
            type="text"
            class="form-control"
            name="vitri"
            id="vitri2"
            aria-describedby="helpId"
            placeholder="vị trí "
          />
          <button class="btn btn-success" id="btn-doiCho">Đổi chỗ</button>
        </div>
        <div class="ketqua" id="ketQua-doiCho"></div>
      </div>

      <!-- 7. SỐ NGUYÊN TỐ TRONG MẢNG -->
      <div class="content">
        <button class="btn btn-success" id="btn-soNguyenTo">
          Số nguyên tố đầu tiên
        </button>
        <div class="ketqua" id="ketQua-soNguyenToDauTien"></div>
      </div>

      <!-- 8. SẮP XẾP TĂNG DẦN -->
      <div class="content">
        <button class="btn btn-success" id="btn-sapXepTang">
          Sắp xếp tăng dần
        </button>
        <div class="ketqua" id="ketQua-sapXepTang"></div>
      </div>

      <!-- 9. NHẬP THÊM 1 MẢNG SỐ THỰC -->
      <div class="content">
        <div class="form-group mb-0">
          <label for="">Nhập thêm số thực:</label>
          <input
            type="text"
            name=""
            id="txt-soThuc"
            class="form-control"
            placeholder="nhập số thực"
            aria-describedby="helpId"
          />
          <button class="btn btn-success" id="btn-themSoThuc">
            Thêm số thực
          </button>
        </div>
        <div class="ketqua" id="ketQua-themSoThuc"></div>
      </div>

      <!-- 9. ĐẾM CÓ BAO NHIÊU SỐ NGUYÊN SAU KHI NHẬP THÊM 1 MẢNG SỐ THỰC -->
      <div class="content">
        <button class="btn btn-success" id="btn-demSoNguyen">
          Số lượng số nguyên (sau khi thêm số thực)
        </button>

        <div class="ketqua" id="ketQua-soLuongSoNguyen"></div>
      </div>

      <!-- 10. SO SÁNH SỐ LƯỢNG SỐ ÂM VÀ SỐ DƯƠNG -->
      <div class="content">
        <button class="btn btn-success" id="btn-soSanh">
          So sánh số lượng âm - dương (sau khi thêm số thực)
        </button>

        <div class="ketqua" id="ketQua-soSanhAmDuong"></div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
